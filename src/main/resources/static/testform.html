<!DOCTYPE html>
<html>
<head>
</head>

<body>

	<h2>Feedback Form</h2>

	<form name="feedback " onsubmit="SubmitTestForm()" id="feedback"
		action="/feedback" method="post">
		<label for="user">User:</label><br> <input type="text" id="user"
			name="user" pattern="[a-zA-Z]+" required><br> <label
			for="rating">Rating:</label><br> <input type="number"
			id="rating" name="rating" pattern="[0-5]" required><br>
		<label for="comments">Comments:</label><br> <input type="text"
			id="comments" name="comments" required><br>
		<br> <input type="submit" value="Submit">
	</form>

	<p>If you click the "Submit" button, the form-data will be sent to
		a page called "/action_page.php".</p>

</body>
</html>
